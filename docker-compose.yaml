networks:
  paste-network:

volumes:
  paste:

services:
  paste:
    build:
      context: .
      dockerfile: Dockerfile

    image: 'thek4n/paste'

    pull_policy: build

    container_name: 'paste'

    depends_on:
      db:
        condition: service_healthy

    ports:
      - 8081:80

    networks:
      - paste-network

    environment:
      REDIS_HOST: 'paste-db'

    restart: unless-stopped

    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"

    healthcheck:
      test: ["CMD", "/app/ping", "--method", "json", "http://localhost:80/health"]
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 1s
      start_interval: 3s

  db:
    image: redis
    container_name: 'paste-db'
    networks:
      - paste-network
    restart: unless-stopped
    volumes:
      - paste:/data
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 1s
      start_interval: 3s

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8081

    image: thek4n/paste-frontend

    pull_policy: build

    container_name: 'paste-frontend'

    restart: unless-stopped

    ports:
      - 8080:80

    depends_on:
      paste:
        condition: service_healthy
