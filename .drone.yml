kind: pipeline
type: docker
name: docker-compose-deploy

steps:
  - name: build
    image: golang:1.23
    commands:
      - go build -v ./...
    when:
      branch: [master, release/*]
    volumes:
      - name: go-build-cache
        path: /root/.cache/go-build
      - name: go-mod-cache
        path: /go
    environment:
      CGO_ENABLED: 0
      GOOS: linux

  - name: check-fmt
    image: golang:1.23
    commands:
      - go fmt ./...
      - git diff --exit-code
      - go vet ./...
    when:
      branch: [master, release/*]
    depends_on:
      - build
    volumes:
      - name: go-build-cache
        path: /root/.cache/go-build
      - name: go-mod-cache
        path: /go

  - name: lint
    image: golangci/golangci-lint:latest
    commands:
      - golangci-lint -v run --timeout 5m
    when:
      branch: [master, release/*]

  - name: test
    image: golang:1.23
    environment:
      REDIS_HOST: redis-test
    commands:
      - go test -race -cover -coverprofile=coverage.out -covermode=atomic ./...
      - go tool cover -func=coverage.out
    depends_on:
      - build
      - redis-test
    when:
      branch: [master, release/*]
    volumes:
      - name: go-build-cache
        path: /root/.cache/go-build
      - name: go-mod-cache
        path: /go

  - name: prod
    image: alpine
    environment:
      SSH_KEY:
        from_secret: ssh_key
    commands:
      - apk add --no-cache openssh
      - mkdir -p ~/.ssh
      - echo "$SSH_KEY" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - ssh -o StrictHostKeyChecking=no thek4n@192.168.50.5 "cd ~/services/paste.thek4n.name && git checkout deploy && git pull --rebase localorigin master && docker compose up -d --build"
      - shred -zun 2 ~/.ssh/id_rsa
    when:
      event: push
      branch:
        include: [release/*]
    depends_on:
      - build
      - check-fmt
      - lint
      - test

services:
  - name: redis-test
    image: redis

volumes:
- name: go-build-cache
  host:
    path: /tmp/go-build-cache
- name: go-mod-cache
  host:
    path: /tmp/go-mod-cache
